module_name: Rover Differential

parameters:
  - group: Rover Differential
    definitions:

      RD_WHEEL_TRACK:
        description:
          short: Wheel track
          long: Distance from the center of the right wheel to the center of the left wheel
        type: float
        unit: m
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 0.5

      RD_MAN_YAW_SCALE:
        description:
          short: Manual yaw rate scale
          long: |
            In manual mode the setpoint for the yaw rate received from the rc remote
            is scaled by this value.
        type: float
        min: 0.01
        max: 1
        increment: 0.01
        decimal: 2
        default: 1

      RD_HEADING_P:
        description:
          short: Proportional gain for heading controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1

      RD_HEADING_I:
        description:
            short: Integral gain for heading controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.1

      RD_SPEED_P:
        description:
          short: Proportional gain for speed controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1

      RD_SPEED_I:
        description:
          short: Integral gain for ground speed controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0

      RD_YAW_RATE_P:
        description:
          short: Proportional gain for angular velocity controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1

      RD_YAW_RATE_I:
        description:
          short: Integral gain for angular velocity controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0

      RD_MAX_JERK:
        description:
          short: Maximum jerk
          long: Limit for forwards acc/deceleration change.
        type: float
        unit: m/s^3
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5

      RD_MAX_ACCEL:
        description:
          short: Maximum acceleration
          long: Maximum acceleration is used to limit the acceleration of the rover
        type: float
        unit: m/s^2
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5

      RD_MAX_SPEED:
        description:
          short: Maximum speed
          long: Maximum speed the rover can drive.
        type: float
        unit: m/s
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 7

      RD_MAX_YAW_RATE:
        description:
          short: Maximum yaw rate for the rover.
        type: float
        unit: deg/s
        min: 0.01
        max: 1000
        increment: 0.01
        decimal: 2
        default: 90

      RD_LOOKAHD_GAIN:
        description:
          short: Tuning parameter for the pure pursuit controller
          long: Lower value -> More aggressive controller (beware overshoot/oscillations)
        type: float
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 1

      RD_LOOKAHD_MAX:
        description:
          short: Maximum lookahead distance for the pure pursuit controller
        type: float
        unit: m
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 10

      RD_LOOKAHD_MIN:
        description:
          short: Minimum lookahead distance for the pure pursuit controller
        type: float
        unit: m
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 1

      RD_MISS_VEL_DEF:
        description:
          short: Default rover velocity during a mission
        type: float
        unit: m/s
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
